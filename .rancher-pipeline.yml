stages:
- name: Build
  steps:
  - runScriptConfig:
      image: pgroot/php:7.2.22
      shellScript: |-
        php -v
        php -m
        composer config -g cache-dir "~/.cache/composer/cache"
        composer config -g data-dir "~/.cache/composer"
        composer install
        composer dump-autoload
        ./vendor/bin/phpcs --standard=phpcs.xml
    when:
      branch:
        include:
        - develop
        - test*
        - release
  - runScriptConfig:
      image: pgroot/php:7.2.22
      shellScript: |-
        php -v
        php -m
        composer config -g cache-dir "~/.cache/composer/cache"
        composer config -g data-dir "~/.cache/composer"
        composer install
        composer dump-autoload
        ./vendor/bin/phpcs --standard=phpcs.xml
    when:
      event:
        include:
        - tag
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./rancher/Dockerfile
      buildContext: .
      tag: temp-demo:${CICD_GIT_BRANCH}-${CICD_EXECUTION_SEQUENCE}
    when:
      branch:
        include:
        - develop
        - test*
        - release
  - publishImageConfig:
      dockerfilePath: ./rancher/Dockerfile
      buildContext: .
      tag: temp-demo:${CICD_GIT_TAG}
    when:
      event:
        include:
        - tag
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./rancher/develop.yaml
    when:
      branch:
        include:
        - develop
  - applyYamlConfig:
      path: ./rancher/test.yaml
    when:
      branch:
        include:
        - test*
timeout: 60
notification: {}

              name: mobile-msg-service
        - name: PUSH_MESSAGE_KEY
          valueFrom:
            secretKeyRef:
              key: key
              name: mobile-msg-service
        - name: PUSH_MESSAGE_SECRET
          valueFrom:
            secretKeyRef:
              key: secret
              name: mobile-msg-service
        - name: PUSH_MESSAGE_PUSH
          valueFrom:
            secretKeyRef:
              key: push
              name: mobile-msg-service
        - name: PRN_COLUMN
          valueFrom:
            secretKeyRef:
              key: column
              name: prn
        - name: PRN_SPECIAL_KEY
          valueFrom:
            secretKeyRef:
              key: special_key
              name: prn
        - name: PRN_DEFAULT_KEY
          valueFrom:
            secretKeyRef:
              key: default_key
              name: prn
        - name: BROKER_URI
          valueFrom:
            secretKeyRef:
              key: url
              name: active-mq
        - name: ACTIVEMQ_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: active-mq
        - name: ACTIVEMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: active-mq
        - name: LOGISTICS_OPEN_QUERY_API
          valueFrom:
            secretKeyRef:
              key: open_query_api
              name: logistics
        - name: BACKOFFICE_RULE_LIST
          valueFrom:
            secretKeyRef:
              key: backoffice_rule_list
              name: nnplas-env
        image: ${CICD_REGISTRY}/99plas/backend:${CICD_GIT_TAG}
        name: nnplas-backend
        lifecycle:
          postStart:
            exec:
              command:
              - bash
              - -c
              - 'echo "start pod" >> /var/log/laravel.log'
          preStop:
            exec:
              command:
              - bash
              - -c
              - 'service apache2 stop ; service supervisor stop ; service cron stop ; echo "stop apache,supervisor,cron service" >> /var/log/laravel.log'
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /server/api/health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 2
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /server/api/health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 2
          timeoutSeconds: 2

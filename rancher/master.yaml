apiVersion: v1
kind: Service
metadata:
  name: nnplas-backend-service
  namespace: 99plas-prod
spec:
  clusterIP: None
  ports:
  - name: nnplas-backend-http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nnplas-backend
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
  name: nnplas-backend
  namespace: 99plas-prod
spec:
  rules:
  - host: www.99plas.com
    http:
      paths:
      - backend:
          serviceName: nnplas-backend-service
          servicePort: 80
        path: /server/api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nnplas-backend
  namespace: 99plas-prod
  labels:
    app: nnplas-backend
spec:
  replicas: 2
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nnplas-backend
  template:
    metadata:
      labels:
        app: nnplas-backend
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node.type
                operator: In
                values:
                - prod
      tolerations:
      - effect: NoSchedule
        key: dedicated
        operator: Equal
        value: prod
      imagePullSecrets:
      - name: harbor-registry
      containers:
      - env:
        - name: CONTAINER_NAME
          value: nnplas-backend
        - name: CONTAINER_ROLE
          value: app
        - name: APP_ENV
          value: production
        - name: APP_DEBUG
          value: "false"
        - name: ENABLE_HTTPS
          valueFrom:
            secretKeyRef:
              key: ENABLE_HTTPS
              name: enable-https
        - name: LOG_LEVEL
          valueFrom:
            secretKeyRef:
              key: level
              name: log-level
        - name: ALLOWED_ORIGINS
          valueFrom:
            secretKeyRef:
              key: ALLOWED_ORIGINS
              name: allowed-origins
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              key: host
              name: mysql
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              key: database
              name: mysql
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              key: port
              name: mysql
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: user
              name: mysql
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mysql
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              key: host
              name: redis

        - name: QINIU_PRIVATE_DOMAIN
          valueFrom:
            secretKeyRef:
              key: private_domain
              name: qiniu
        - name: MSG_DRIVER
          valueFrom:
            secretKeyRef:
              key: driver
              name: message-service
        - name: MSG_SERVICE_METHOD
          valueFrom:
            secretKeyRef:
              key: service_method
              name: message-service
        - name: MSG_SERVICE_HOST
          valueFrom:
            secretKeyRef:
              key: service_host
              name: message-service
        - name: MSG_SERVICE_API
          valueFrom:
            secretKeyRef:
              key: service_api
              name: message-service
        - name: MSG_SERVICE_ACCESSKEY
          valueFrom:
            secretKeyRef:
              key: service_accesskey
              name: message-service
        - name: MSG_SERVICE_SECRETKEY
